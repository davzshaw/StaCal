<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StaCal - Statistics Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-light">
  <div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="glass-container text-center w-100">

      <!-- Title -->
      <h1 class="display-3 fw-bold text-accent">StaCal</h1>
      <p class="lead">Powerful. Simple. Statistical. 📊</p>

      <!-- Button Row -->
      <div class="row justify-content-center my-5">
        <div class="col-md-3 d-grid mb-2">
          <button class="btn btn-outline-light shadow">🎲 Random</button>
        </div>
        <div class="col-md-3 d-grid mb-2">
          <button class="btn btn-outline-success shadow">📂 Load Data</button>
        </div>
      </div>

      <!-- Sample Toggle -->
      <div class="form-check form-switch d-flex justify-content-center align-items-center gap-2 mb-4">
        <input class="form-check-input fs-4" type="checkbox" role="switch" id="sampleSwitch">
        <label class="form-check-label fs-5" for="sampleSwitch">Sample Data</label>
      </div>

      <!-- Calculate Button -->
      <div class="mb-5">
        <button class="btn btn-lg btn-primary px-5 shadow">🔢 Calculate</button>
      </div>

      <!-- Info Texts -->
      <p class="fs-5 text-white-50">Results will appear below</p>
      <p class="text-secondary">Upload or generate data to begin your analysis.</p>

      <!-- Download -->
      <div class="mt-5">
        <button class="btn btn-outline-light shadow">⬇️ Download Plots</button>
      </div>

    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
